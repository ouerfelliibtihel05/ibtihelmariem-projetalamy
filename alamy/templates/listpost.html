<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
  <style>
    .link-section {
      margin-top: 20px;
    }
    .card {
      height: 150px; /* Taille des cartes */
      margin-bottom: 20px; /* Espace entre les cartes */
    }
    .icon {
      font-size: 3rem; 
    }
h1
{
    font-size: 2.5rem; 
      color: #007bff; 
      text-align: center; 
      margin-bottom: 30px;
}
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-auto">
        <a href="{% url 'alamy:poste' %}" class="btn btn-link"><i class="fas fa-chevron-left text-dark"></i> </a>
      </div>
      <div class="col">
        <h1 class="text-center"> Poste</h1>
      </div>
    </div>
    <div class="link-section">
      <div class="row">

        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white">
            <div class="card-body d-flex align-items-center justify-content-center">
              <a class="fas fa-briefcase icon text-white" href="{% url 'alamy:stage' %}"> Stage </a>
            </div>
          </div>
        </div>

        <div class="col-md-6 mx-auto">
          <div class="card bg-secondary text-white">
            <div class="card-body d-flex align-items-center justify-content-center">
              <a class="fas fa-home icon text-white" href="{% url 'alamy:logement' %}"> Logement</a>
            </div>
          </div>
        </div>

        <div class="col-md-6 mx-auto">
          <div class="card bg-info text-white">
            <div class="card-body d-flex align-items-center justify-content-center">
              <a class="fas fa-bus icon text-white" href="{% url 'alamy:transport' %}">Transport </a>
            </div>
          </div>
        </div>

        <div class="col-md-6 mx-auto">
          <div class="card bg-warning text-white">
            <div class="card-body d-flex align-items-center justify-content-center">
              <a class="fas fa-calendar-alt icon text-white" href="{% url 'alamy:evenement' %}">Evennement </a>
            </div>
          </div>
        </div>

      </div>
    </div>

    {% block content %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
