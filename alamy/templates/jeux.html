<!DOCTYPE html>
<html>
<head>
    <title>Jeux en ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
            color: #f0f0f0;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .game-card {
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            background-color: #2a2a2a;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card a {
            display: block;
            padding: 16px;
            text-decoration: none;
            color: #f0f0f0;
            font-weight: bold;
            background-color: #444;
            border-top: 1px solid #555;
            transition: background-color 0.2s;
        }
        .game-card a:hover {
            background-color: #555;
        }
        .btn-link {
            color: #f0f0f0;
            text-decoration: none;
        }
        .btn-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <a href="{% url 'alamy:poste' %}" class="btn btn-link"><i class="bi bi-chevron-left"></i> </a>
    <h1>Liste des jeux </h1>
    <div class="game-list">
        <a href="https://www.crazygames.com/game/uno-online" target="_blank" class="game-link">
            <img src="../static/css/7.png" alt="Jeu 7">
        </a>

        <a href="https://www.crazygames.com/game/tic-tac-toe" target="_blank" class="game-link">
            <img src="../static/css/5.png" alt="Jeu 7">
        </a>
        <a href="https://www.crazygames.com/game/rock-paper-clicker" target="_blank" class="game-link">
            <img src="../static/css/6.png" alt="Jeu 7">
        </a>
        <a href="https://www.crazygames.com/game/chess-online-multiplayer-game" target="_blank" class="game-link">
            <img src="../static/css/9.png" alt="Jeu 7">
        </a>
        <a href="https://www.crazygames.com/game/2048" target="_blank" class="game-link">
            <img src="../static/css/2.png" alt="Jeu 7">
        </a>
        <a href="https://www.crazygames.com/game/krunker-io" target="_blank" class="game-link">
            <img src="../static/css/3.png" alt="Jeu 7">
        </a>
        <a href="https://www.crazygames.com/game/billiards-pool-8" target="_blank" class="game-link">
            <img src="../static/css/4.png" alt="Jeu 7">
        </a>
        <a href="https://www.crazygames.com/game/mahjongg-solitaire" target="_blank" class="game-link">
            <img src="../static/css/8.png" alt="Jeu 7">
        </a>

      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
